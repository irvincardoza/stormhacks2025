<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./main.css" rel="stylesheet">
    <title>Tracklet Dashboard</title>
  </head>
  <body class="bg-background text-foreground">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="border-b border-border bg-card/50 backdrop-blur-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div>
                <h1 class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                  Tracklet
                </h1>
                <p class="text-xs sm:text-sm text-muted-foreground">Track your productivity journey</p>
              </div>
              
              <!-- Main Tracking Control -->
              <div class="tracking-control-container">
                <button id="main-tracking-btn" class="tracking-btn tracking-stopped">
                  <div class="tracking-btn-inner">
                    <div class="tracking-status-indicator"></div>
                    <div class="tracking-btn-content">
                      <span id="tracking-btn-label">Start Tracking</span>
                      <span id="tracking-btn-sublabel">Begin your productivity session</span>
                    </div>
                  </div>
                  <div class="tracking-btn-glow"></div>
                </button>
              </div>
            </div>
            
            <div class="flex items-center space-x-4">
              <div class="text-right hidden sm:block">
                <p class="text-sm font-medium" id="current-date"></p>
                <p class="text-xs text-muted-foreground" id="current-time"></p>
              </div>
              <div class="h-8 w-8 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
                <span class="text-xs font-medium text-white">T</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 container mx-auto px-4 sm:px-6 py-4 sm:py-6 max-w-7xl">
        <!-- Stats Overview -->
        <div class="grid grid-cols-2 gap-3 sm:gap-4 mb-6 sm:mb-8">
          <div class="stat-card">
            <div class="stat-icon bg-primary/10">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-number" id="total-entries">0</p>
              <p class="stat-label">Total Entries</p>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon bg-green-500/10">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-number" id="today-entries">0</p>
              <p class="stat-label">Today's Entries</p>
            </div>
          </div>
        </div>

        <!-- Timeline Section -->
        <div class="card p-4 sm:p-6">
          <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-6 gap-4">
            <div>
              <h2 class="text-lg sm:text-xl font-semibold">Activity Timeline</h2>
              <p class="text-sm text-muted-foreground">Your productivity journey</p>
            </div>
            <div class="flex items-center space-x-2">
              <div class="filter-control">
                <div class="filter-highlight"></div>
                <button class="filter-segment active" data-filter="today">Today</button>
                <button class="filter-segment" data-filter="week">Week</button>
                <button class="filter-segment" data-filter="month">Month</button>
              </div>
            </div>
          </div>
          
          <!-- Timeline Container with side-by-side layout -->
          <div class="timeline-wrapper">
            <!-- Timeline Entries -->
            <ul id="timeline-container" class="timeline timeline-vertical">
              <!-- Timeline entries will be populated here -->
            </ul>
          </div>
        </div>
      </main>

      <!-- Settings Footer -->
      <footer class="border-t border-border bg-card/30 backdrop-blur-sm mt-auto">
        <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6 max-w-7xl">
          <div class="card p-4 sm:p-6">
            <h3 class="text-lg font-semibold mb-4 flex items-center">
              <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-4">
                <div>
                  <div class="flex justify-between items-center mb-2">
                    <label for="interval-slider" class="block text-sm font-medium">Notification Interval</label>
                    <span id="interval-value" class="text-sm font-semibold text-primary">30 min</span>
                  </div>
                  <input 
                    type="range" 
                    id="interval-slider" 
                    name="interval" 
                    min="0"
                    max="13"
                    value="3"
                    class="interval-slider"
                  >
                  <p class="text-xs text-muted-foreground mt-2">
                    How often to remind you to log your activity.
                  </p>
                </div>
              </div>
              
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <div>
                    <label for="sound" class="text-sm font-medium">Notification Sound</label>
                    <p class="text-xs text-muted-foreground">Play sound with notifications</p>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="sound" name="sound" class="sr-only peer" checked>
                    <div class="toggle-switch"></div>
                  </label>
                </div>
              </div>
            </div>
            
            <div class="flex justify-end mt-6 pt-4 border-t border-border">
              <button id="save-settings" class="btn-primary">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Save Settings
              </button>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
